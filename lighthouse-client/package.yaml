name:                lighthouse-client
version:             0.1.0.0
github:              "fwcd/project-lighthouse-haskell"
license:             BSD3
author:              "fwcd"
copyright:           "2020 fwcd"

extra-source-files:
- README.md

synopsis:            Project Lighthouse API client
category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/fwcd/project-lighthouse-haskell#readme>

dependencies:
- base         >= 4.14 && < 5
- bytestring   >= 0.10 && < 0.11
- text         >= 1.2  && < 1.3
- random       >= 1.2  && < 1.3
- mtl          >= 2.2  && < 2.3
- transformers >= 0.5  && < 0.6
- vector       >= 0.12 && < 0.13
- msgpack      >= 1.0  && < 1.1
- network      >= 3.1  && < 3.2
- websockets   >= 0.12 && < 0.13
- wuss         >= 1.1  && < 1.2

library:
  source-dirs: src

tests:
  lighthouse-client-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - lighthouse-client
